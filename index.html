<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <!-- Podemos observar que há "duas colunas" uma da IMAGEM outra do LOGIN -->
    <div class="instagram-wrapper">
        <!-- Coluna da IMAGEM -->
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="Iphone com tela do instagram">
        </div>
        <!-- Coluna do LOGIN -->
        <div class="instagram-continue">
            <!-- Nesta coluna temos 3 containers (Login/Cadastra-se/Apps) -->
            <div class="group">
                <img src="./images/instagram-logo.png" alt="Logo do Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./images/perfil-instagram.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como sprucegabriela</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sprucegabriela?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <!-- <img src="./images/apple-button.png" alt="Baixe o aplicativo na Apple Store"> -->
                    </a>
                    <a href="#" class="app-download">
                        <!-- <img src="./images/googleplay-button.png" alt="Baixe o aplicativo na Play Store"> -->
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
